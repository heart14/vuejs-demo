<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-IF的使用</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">

  <div v-if="false">{{message}}</div>

</div>


</body>
</html>
<script>
  const example = new Vue({
    el: '#example',
    data: {
      message: 'hello Vue.js!'
    }
  })
</script>
