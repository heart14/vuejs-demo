<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-IF&V-ELSE</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">

  <h1 v-if="isShow">{{message}}</h1>
  <h1 v-else>isShow false</h1>

</div>

</body>
</html>
<script>
  const example = new Vue({
    el: '#example',
    data: {
      message: 'hello Vue.js!',
      isShow:true
    }
  })
</script>
