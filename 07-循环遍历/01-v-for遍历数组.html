<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-FOR遍历数组</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
<!--  简单遍历，遍历过程中没有使用下标值-->
  <div>
    <ul>
      <li v-for="item in names">{{item}}</li>
    </ul>
  </div>

<!--  在遍历的过程中，获取索引值-->
  <div>
    <ul>
      <li v-for="(item,index) in names">{{index+1}}. {{item}}</li>
    </ul>
  </div>
</div>
</body>
</html>
<script>
  const example = new Vue({
    el: '#example',
    data: {
      names: ['科比·布莱恩特', '勒布朗·詹姆斯', '斯蒂芬·库里']
    }
  })
</script>
