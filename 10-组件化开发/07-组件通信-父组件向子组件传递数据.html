<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件通信-父组件向子组件传递数据</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <!--  -->
  <my-cpn v-bind:cmovies="movies" v-bind:cmessage="message"></my-cpn>
</div>


<template id="my-cpn-template">
  <div>
    <h2>{{cmessage}}</h2>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
  </div>
</template>

</body>
</html>
<script>

  const app = new Vue({
    el: '#app',
    data: {
      movies: ['三体Ⅰ', '三体Ⅱ', '三体Ⅲ'],
      message: 'hello components'
    },
    components: {
      'my-cpn': {
        template: '#my-cpn-template',
        // props: ['cmovies','cmessage']
        //props可以是个数组形式，也可以是个对象，对象里可以指定接收数据的格式
        props: {
          // cmovies:Array,
          // cmessage:String
          //可以像上面一行那样直接指定类型，也可以再写成对象形式，指定更多东西，比如类型、默认值、是否必传
          cmovies: {
            type: Array,
            required: true
          },
          cmessage: {
            type: String,
            default: "woshi liwenfei"
            //  当type类型为对象Object或数组Array时，
            //  必须用一个函数来返回
            //  比如：
            //  default(){
            //    return []
            //  }
            //  而不能直接default:[]这样写
          }
        }
      }
    }
  })

</script>
