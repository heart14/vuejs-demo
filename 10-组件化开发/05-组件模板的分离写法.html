<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件模板的分离写法</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <my-cpn1></my-cpn1>
  <my-cpn2></my-cpn2>
</div>


<template id="cpn2">
  <!--  第二种写法  在这里写模板内容-->
  <div>
    <h1>我是标标2</h1>
    <p>我是内容2</p>
  </div>
</template>

</body>
</html>

<script type="text/x-template" id="cpn1">
  <!--第一种写法  在这里写模板内容-->
  <div>
    <h1>我是标标1</h1>
    <p>我是内容1</p>
  </div>
</script>

<script>

  //创建Vue实例
  const app = new Vue({
    el: '#app',
    components: {
      //根据模板id注册组件
      'my-cpn1': {
        template: '#cpn1'
      },
      'my-cpn2': {
        template: '#cpn2'
      }
    }
  })


</script>
