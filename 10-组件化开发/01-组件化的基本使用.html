<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化的基本使用</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">

  <!--  3.使用组件-->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>

</body>
</html>

<script>
  //1.创建组件构造器对象
  const cpn = Vue.extend({
    template: `
    <div>
    <h2>我是标题</h2>
    <h4>组件化组件化组件化组件化</h4>
    </div>
  `
  });

  //2.注册组件
  Vue.component('my-cpn', cpn);

  const app = new Vue({
    el: '#app'
  })
</script>

<!--这种方法是注册全局组件-->
