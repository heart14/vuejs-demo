<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLOT-具名插槽的使用</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<!--父组件模板-->
<div id="app">
  <cpn>
    <a href="#" slot="left">返回</a>
    <span slot="mid">标题</span>
    <button slot="right">搜索</button>
  </cpn>
</div>

<!--子组件模板-->
<template id="cpn-template">
  <div>
    <h2>插槽</h2>
    <slot name="left"><span>左边</span></slot>
    <slot name="mid"><span>中间</span></slot>
    <slot name="right"><span>右边</span></slot>
  </div>
</template>

</body>
</html>
<script>
  const cpn = {
    template: '#cpn-template'
  };

  const app = new Vue({
    el: '#app',
    components: {
      cpn
    }
  })
</script>
