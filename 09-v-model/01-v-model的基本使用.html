<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-MODEL使用</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <input type="text" v-model="message">
  {{message}}
</div>
</body>
</html>
<script>
  const app = new Vue({
    el: '#app',
    data: {message: 'hello Vue.js'}
  })
</script>
