<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-MODEL修饰符的使用</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <!--  1.v-model.lazy 按回车或者输入框失去焦点的时候才进行数据绑定-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <br>
  <hr>
  <br>

  <!--  2.v-model.number 数据绑定限定数据格式为number-->
  <!--  因为v-model默认进行数据绑定的时候都是string类型的，所以在需要数值类型的时候可以使用.number修饰符-->
  <input type="text" v-model.number="age">
  <h2>{{age}} - {{typeof age}}</h2>

  <br>
  <hr>
  <br>

  <!--  3.v-model.trim 数据绑定时去除两端空格-->
  <input type="text" v-model.trim="name">
  <h2>{{name}}</h2>


</div>
</body>
</html>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '',
      age: 0,
      name: ''
    }
  })
</script>
