<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-MODEL结合RADIO类型</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <label for="male">
    <input type="radio" id="male" name="sex" value="男" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" id="female" name="sex" value="女" v-model="sex">女
  </label>
  <hr>
  <h2>{{sex}}</h2>
  <!--  Tips：两个radio元素name相同的时候，选中状态是互斥的-->
  <!--  Tips：两个radio元素v-model绑定的属性相同的时候，选中状态也是互斥的，此时可以不要name属性-->
</div>
</body>
</html>
<script>
  const app = new Vue({
    el: '#app',
    data: {message: 'hello Vue.js', sex: '男'}
  })
</script>
